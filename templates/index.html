<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <title>Dice Roller</title>

  </head>
  <body>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <h1>Dice Roller</h1>

   <div>
    
    <form action="/" method="post">
      <p>With a DC of {{ difficultyValue }}, and a modifier of {{ modifier }}, the probability of success is {{ result }}%</p>
      <label for="dcInput"></label>
      <select name="dcInput" id="dcInput">
        <option difficultyValue="1">1</option>
        <option difficultyValue="2">2</option>
        <option difficultyValue="3">3</option>
        <option difficultyValue="4">4</option>
        <option difficultyValue="5">5</option>
        <option difficultyValue="6">6</option>
        <option difficultyValue="7">7</option>
        <option difficultyValue="8">8</option>
        <option difficultyValue="9">9</option>
        <option difficultyValue="10" selected>10</option>
        <option difficultyValue="11">11</option>
        <option difficultyValue="12">12</option>
        <option difficultyValue="13">13</option>
        <option difficultyValue="14">14</option>
        <option difficultyValue="15">15</option>
        <option difficultyValue="16">16</option>
        <option difficultyValue="17">17</option>
        <option difficultyValue="18">18</option>
        <option difficultyValue="19">19</option>
        <option difficultyValue="20">20</option>
      </select>

      <label for="modInput"></label>
      <select name="modInput" id="modInput">
        <option modifier="0" selected>0</option>
        <option modifier="1">+1</option>
        <option modifier="2">+2</option>
        <option modifier="3">+3</option>
        <option modifier="4">+4</option>
        <option modifier="5">+5</option>
      </select>

        <button type="submit" type="button">Get Result</button>
    </form>
    </div>
  </body>
</html>
